<div class="message-body">
  <div class="message-info">
    <div class="message-user-name" ng:hide="$ctrl.message.me">{{$ctrl.message.user}}</div>
  </div>
  <div class="message-contents">
    <div class="message-content" ng:repeat="content in $ctrl.message.contents track by $index">
      {{content}}
    </div>
  </div>
</div>
<div class="message-timestamp">{{$ctrl.message.createdAt | date:'M/d h:mm a'}}</div>
