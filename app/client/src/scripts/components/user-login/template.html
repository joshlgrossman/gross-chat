<button class="user-login-open fa fa-user-circle-o" ng:click="$ctrl.open()"></button>
<modal heading="Log in">
  <input class="form-input" ng:model="$ctrl.name" placeholder="Username" type="text" required />
  <input class="form-input" ng:model="$ctrl.password" placeholder="Password" type="password" required />
  <button class="form-submit" ng:click="$ctrl.submit()">Log in</button>
</modal>
